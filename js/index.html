<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div class="modes">
      <button class="dark-mode" id="dark">Dark Mode</button>
      <button class="light-mode" id="light">Light Mode</button>
    </div>
    <div class="calculator box">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" data-action="clear">C</button>
        <button class="btn" data-action="delete">DEL</button>

        <button class="btn parenthesis" data-value="(">(</button>
        <button class="btn parenthesis" data-value=")">)</button>

        <button class="btn basic" data-value="/">÷</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn basic" data-value="*">×</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn basic" data-value="-">−</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn basic" data-value="+">+</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn basic" data-value="^">^</button>
        <button class="btn equals" data-action="equals">=</button>

        <button class="btn scientific" data-value="sin">sin</button>
        <button class="btn scientific" data-value="cos">cos</button>
        <button class="btn scientific" data-value="tan">tan</button>
        <button class="btn scientific" data-value="sqrt">√</button>
        <button class="btn scientific" data-value="log">log</button>
        <button class="btn scientific" data-value="π">π</button>
        <button class="btn scientific" data-value="e">e</button>
        <button class="btn minus" id="minus" data-value="\\-">+/-</button>
        <!-- <button class="btn scientific" id="radian">Rad</button> -->
      </div>
    </div>

    <!-- History Button -->
    <button class="btn" id="historyBtn">History</button>

    <!-- Modal -->
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <button id="clear-history">Clear History</button>
        <span class="close">&times;</span>
        <h2>History</h2>
        <div class="history"></div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
